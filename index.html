<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">

<style>
body{
  margin:0;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background: linear-gradient(180deg,#ff4fa3,#ff7abf);
  font-family: 'Segoe UI', cursive;
}

/* hoja blanca central */
.container{
  position:relative;
  width:90%;
  max-width:420px;
  height:85vh;
  background:#ffffff;
  border-radius:25px;
  box-shadow:0 25px 50px rgba(0,0,0,.25);
  overflow:hidden;
}

/* papeles */
.note{
  position:absolute;
  background:#fffdfd;
  padding:12px 14px;
  border-radius:14px;
  box-shadow:0 8px 18px rgba(0,0,0,.2);
  font-size:0.95rem;
  text-align:center;
  cursor:grab;
  touch-action:none;
  user-select:none;
}

/* tamaÃ±os */
.small{ width:200px; }
.medium{ width:230px; }

/* posiciones iniciales como la imagen */
#n1{ top:30px; left:50%; transform:translateX(-50%); }
#n2{ top:110px; left:50%; transform:translateX(-50%); }
#n3{ top:360px; left:50%; transform:translateX(-50%); }

.foto{
  width:120px;
  margin-top:8px;
  border-radius:12px;
}
</style>
</head>

<body>

<div class="container" id="box">

  <div class="note small" id="n1">
    âœ¨ Moverme con el dedo âœ¨
  </div>

  <div class="note medium" id="n2">
    ðŸ’ž Mi persona favorita  
    <br>ðŸ’– Sos increÃ­ble  
    <br>
    <img class="foto" src="https://i.imgur.com/QCNbOAo.jpg">
  </div>

  <div class="note small" id="n3">
    ðŸŒ¹ Te amo hoy, maÃ±ana y siempre ðŸŒ¹
  </div>

</div>

<script>
const notes = document.querySelectorAll('.note');

notes.forEach(note => {
  let startX=null, startY=null, x=0, y=0;

  const start = e => {
    e.preventDefault();
    const t = e.touches ? e.touches[0] : e;
    startX = t.clientX;
    startY = t.clientY;
    x = note.offsetLeft;
    y = note.offsetTop;
    note.style.zIndex = 999;
    note.style.transform = "none"; // CLAVE para que se mueva bien
  };

  const move = e => {
    if(startX === null) return;
    const t = e.touches ? e.touches[0] : e;
    note.style.left = x + (t.clientX - startX) + "px";
    note.style.top  = y + (t.clientY - startY) + "px";
  };

  const end = () => {
    startX = null;
    startY = null;
  };

  note.addEventListener("touchstart", start, {passive:false});
  note.addEventListener("touchmove", move, {passive:false});
  note.addEventListener("touchend", end);

  note.addEventListener("mousedown", start);
  document.addEventListener("mousemove", move);
  document.addEventListener("mouseup", end);
});
</script>

</body>
