<title>Para Vos ❤️</title>

<style>
:root{
  --letter-love: auto;
  --letter: #fffafc;
}

body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background: linear-gradient(135deg,#ff4f8b,#b721ff);
  font-family: 'Comic Sans MS', cursive;
  overflow:hidden;
}

.container{
  position:relative;
  width:90%;
  height:85%;
  background:white;
  border-radius:20px;
  box-shadow:0 20px 40px rgba(0,0,0,.3);
  overflow:hidden;
}

.Love_You{
  position:absolute;
  width:260px;
  font-size:1.3rem;
  background:var(--letter);
  padding:15px;
  border-radius:10px;
  box-shadow:0 10px 20px rgba(0,0,0,.25);
  cursor:grab;
  touch-action:none;
  user-select:none;
}
