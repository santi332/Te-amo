<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Para Vos ‚ù§Ô∏è</title>

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background: linear-gradient(135deg,#ff4f8b,#b721ff);
  font-family: 'Comic Sans MS', cursive;
  overflow:hidden;
}

.container{
  position:relative;
  width:90%;
  height:85%;
  background:white;
  border-radius:20px;
  box-shadow:0 20px 40px rgba(0,0,0,.3);
  overflow:hidden;
}

.note{
  position:absolute;
  width:240px;
  background:#fffafc;
  padding:15px;
  border-radius:10px;
  box-shadow:0 10px 20px rgba(0,0,0,.25);
  font-size:1.2rem;
  cursor:grab;
  touch-action:none;
  user-select:none;
}

/* posiciones iniciales FIJAS */
#n1{ top:20px; left:20px; }
#n2{ top:180px; left:20px; }
#n3{ top:180px; right:20px; }
#n4{ bottom:20px; left:60px; }

.foto{
  width:120px;
  margin-top:10px;
  border-radius:10px;
}
</style>
</head>

<body>

<div class="container" id="box">

  <div class="note" id="n1">‚ú® Moveme con el dedo ‚ú®</div>

  <div class="note" id="n2">
    üíï Mi persona favorita
    <br>
    <img class="foto" src="https://i.imgur.com/QCNbOAo.jpg">
  </div>

  <div class="note" id="n3">
    üíñ Sos incre√≠ble ‚ù§Ô∏è
    <br>
    <img class="foto" src="https://i.imgur.com/8RKXAIV.jpg">
  </div>

  <div class="note" id="n4">
    üåπ Te amo hoy, ma√±ana y siempre üåπ
  </div>

</div>

<script>
const notes = document.querySelectorAll('.note');
const container = document.getElementById('box');

notes.forEach(note => {
  let startX, startY, x, y;

  const onStart = e => {
    e.preventDefault();
    const t = e.touches ? e.touches[0] : e;
    startX = t.clientX;
    startY = t.clientY;
    x = note.offsetLeft;
    y = note.offsetTop;
    note.style.zIndex = 999;
  };

  const onMove = e => {
    if(startX === null) return;
    const t = e.touches ? e.touches[0] : e;
    note.style.left = x + (t.clientX - startX) + 'px';
    note.style.top  = y + (t.clientY - startY) + 'px';
    note.style.right = 'auto';
    note.style.bottom = 'auto';
  };

  const onEnd = () => {
    startX = null;
    startY = null;
  };

  note.addEventListener('touchstart', onStart, {passive:false});
  note.addEventListener('touchmove', onMove, {passive:false});
  note.addEventListener('touchend', onEnd);

  note.addEventListener('mousedown', onStart);
  document.addEventListener('mousemove', onMove);
  document.addEventListener('mouseup', onEnd);
});
</script>

</body>
</html>
